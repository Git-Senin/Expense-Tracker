<!DOCTYPE html>
<html lang="en">
<title>Expense Tracker App</title>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div id="page">
        <header id="web_header">
            <h1>Expense Tracker</h1>
        </header>
        <div class="sub_header">
            <div class="container">
                <h2>Add A New Item:</h2>
            </div>
        </div>
        <div id="inputs">
            <div class="container">
                <div class="container">
                    <label for="name">Name</label>
                    <input id="name" type="text">
                </div>
                <div class="container">
                    <label for="date">Date</label>
                    <input id="date" type="date">
                    
                    <label for="price">Price</label>
                    <input id="price" type="number" placeholder="$0.00">
                </div>
            </div>
            <div class="container">
                <button class="button">Add Expense</button>
            </div>
        </div>
        <div class="table">
            <div class="container">
                <table class="expenseTable">
                    <thead>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Amount</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John</td>
                            <td>01/01/2000</td>
                            <td>$100</td>
                        </tr>
                        <tr>
                            <td>Josh</td>
                            <td>01/01/2000</td>
                            <td>$100</td>
                        </tr>
                        <tr>
                            <td>Johnathan</td>
                            <td>01/01/2000</td>
                            <td>$100</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<footer> 
    <div class="container">
    </div>
</footer>
</html>
