<!DOCTYPE html>
<html lang="en">
<title>Expense Tracker App</title>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div id="wrapper">
    
        <div id="page_background"></div>

        <header id="web_header">
            <h1>Expense Tracker</h1>
        </header>

        <div id="sub_header">
            <h2>Add A New Item:</h2>
        </div>

        <div id="inputs">
            <div class="container_flexbox">
                <div class="flexbox_item">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="John">
                </div>
                <div class="flexbox_item">
                    <label for="date">Date</label>
                    <input id="date" type="date">
                </div>
                <div class="flexbox_item">
                    <label for="price">Price</label>
                    <span class="currency_addon">$</span>
                    <input id="price" type="number" placeholder="0.00" step="0.01">
                </div>
            </div>
        </div>

        <div id="add_btn">
            <button>Add Expense</button>
        </div>
        <button style="padding: 10px; margin: auto; display: flex; outline: none; border: none; background-color: palevioletred; color: white; border-radius: 15px;"  onclick=DebugButton()>
            Debug Button
        </button>
        <div class="expense_table">
            <table>
                <thead>
                    <tr>
                        <th id="name_btn">Name</th>
                        <th id="date_btn">Date</th>
                        <th id="price_btn">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>a</td>
                        <td>1</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>
</body>

<footer> 
    <div id="my_footer">
        Footer
    </div>
</footer>
</html>
