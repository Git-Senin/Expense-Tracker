<!DOCTYPE html>
<html lang="en">
<title>Expense Tracker App</title>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div id="page">
        <header id="web_header">
            <h1>Expense Tracker</h1>
        </header>
        <div class="container">
            <div class="container">
                <h2>Add A New Item:</h2>
            </div>
            <div class="container">
                <div class="container">
                    <div>                
                        <input type="Name" placeholder="Name">
                    </div>
                </div>
                <div class="container">
                    <div>
                        <input type="date">
                        <input type="amount" placeholder="$0.00">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <button class="button">Add Expense</button>
        </div>
        <div class="container">
            <table class="expenseTable">
                <thead>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>01/01/2000</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>Josh</td>
                        <td>01/01/2000</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>Johnathan</td>
                        <td>01/01/2000</td>
                        <td>$100</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<footer> 
    <div class="container">
    </div>
</footer>
</html>
