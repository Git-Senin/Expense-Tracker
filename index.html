<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>

<title>Expense Tracker App</title>

<head>
    <header id="WebsiteTitle">
        <h1>Expense Tracker</h1>
    </header>
</head>

<body>
    <div>
        <div class="inputBlock1">
            <h2>
                Add A New Item:
            </h2>
            <div>                
                <!--Where was the expense made?-->
                Name:
                <input type="Name" placeholder="Name">
            </div>
        </div>
        <div class="inputBlock2">
            Date:
            <input type="date">
            Amount:
            <input type="amount" placeholder="0.00">
        </div>
        <div>
            <button class="expenseBtn">Add Expense</button>
        </div>
        <div>
            <table class="expenseTable">
                <thead>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </thead>

                    <tr>
                        <td>John</td>

                    </tr>

                    </tr>
                    <tr>
                        <td>Johnathan</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
